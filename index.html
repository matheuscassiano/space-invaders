<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Space Invaders</title>
        <link rel="stylesheet" href="./src/css/style.css">
    </head>
    <body>
        <section id="game">
            <div id="info">
                <div>
                    <label>Score: </label>
                    <span id="score"></span>
                </div>
                <div>
                    <button id="pause">❚❚</button>
                    <button id="mute">♫</button>
                    <button>⚙</button>
                </div>
            </div>
            <canvas id="space-invaders">
                <img id="background" src="./src/assets/images/background.png" alt="background">
                <img id="playerSprite" src="./src/assets/images/player.png" alt="playerSprite">
                <img id="invaderSprite" src="./src/assets/images/sprite01.png" alt="invaderSprite">
            </canvas>
        </section>
        <script src="./src/js/script.js" type="module"></script>
    </body>
</html>
